<!DOCTYPE html>
<html>
	<head>
		<title>
			Semantic Tag example
		</title>
		<style>
			*{
				margin: 0 auto;
			}
			body {
				background-color: darkgray;
				font-family: courier new sans-serif;
			}
			main{
				width: 95%;
				background-color: azure;
			}
			header{
				width: 100%;
				height: 100px;
				background-color: crimson;
			}
		</style>
	</head>
	<body>
		<main>
			<header>Header</header>
			<nav>Navigation</nav>
			<section>Section</section>
			<footer>Footer</footer>
		</main>
	</body>
</html>
