        <title>JS Class Object </title>

    <body>
        <script>
            class Employee {
                constroctor(name) {
                    this._name = name;

                }
                getEmployee() {
                    return this._name;
                }

                setData(newData){
                    this._name = newData;
                }
            }

            const obj = new Employee("Deep");
            console.log(obj.getEmployee());
            obj.setData("Deepak");
            console.log(obj.getEmployee());
        </script>
