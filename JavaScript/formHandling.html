<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
</head>
<body>
    <form id="customForm">
        <label>Name: </label>
        <input type="text" name="name" id="name" /> <br/><br/>
        <label>Age: </label>
        <input type="text" name="age" id="age" /> <br/><br/>
        <label>Mobile: </label>
        <input type="text" name="mobile" id="mobile" /> <br/><br/>
        <input type="submit" value="submit" />
    </form>

    <script>
        var frm = document.getElementById("customForm");
        frm.addEventListener("submit", function(event){
            //Prevent form submission
            event.preventDefault();
            var nameField = document.getElementById("name");
            var ageField = document.getElementById("age");
            var mobileField = document.getElementById("mobile");
            //Regex
            var nameRegex = /^[a-zA-Z ]+$/;
            var ageRegex = /^[0-9]{1,2}$/;
            var mobRegex = /^[6-9][0-9]{9}$/;

            //validation
            if( nameField.value === "" ){
                alert("Please enter name.");
                nameField.focus();
                return false;
            }
            //Regex condition for nameField
            if( !nameRegex.test(nameField.value) ) {
                alert("Only alphabets allowed.");
                nameField.focus();
                return false;
            }
            if( ageField.value === "" ) {
                alert("Please enter age.");
                ageField.focus();
                return false;
            }

            //Regex condition for ageField
            if( !ageRegex.test(ageField.value) ) {
                alert("Only 2 digit numbers are allowed.");
                ageField.focus();
                return false;
            }

            if( mobileField.value === "" ){
                alert("Please enter mobile.");
                mobileField.focus();
                return false;
            }

            //Regex condition for mobileField
            if( !mobRegex.test(mobileField.value) ) {
                alert("Only 10 digit phone number allowed.");
                mobileField.focus();
                return false;
            }

            alert("All validations are successful. We can submit the form.");
        });
    </script>
</body>
</html>
