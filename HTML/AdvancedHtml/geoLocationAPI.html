<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>HTML GeoLocation API</title>
	</head>
	<body>
		<h2>We are checking Geo Location API interface.</h2>
		<button onclick="getUserLocation()">Get My Location
		</button>
		<div id="location"></div>

		<script>
			function getUserLocation(){
				if(navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition, showError);
				}else {
					document.getElementById("location").innerHTML = "Geolocation is not supported by this browser";
				}
			}

			function showPosition(position) {
				document.getElementById("location").innerHTML = "Latitude"+
				position.coords.latitude+"<br/>"+"Longitude"+position.coords.longitude;

			}

			function showError(error){
		        console.log(error)
		        document.getElementById("location").innerHTML="Error:"+ error.message 
		        
		    }

		</script>
	</body>
</html>
