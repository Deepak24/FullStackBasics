
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript nested if </title>
		
	</head>
	<body>
		<script>
			var uname = "Deepak";
			var pass = "12345";
			if( uname == "Deepak" ) {
				if( pass == "12345"){
					alert("Correct uname");
				} else{
					alert("Enter correct Password.");
				}
			} else {
				alert("Enter correct username");
			}

		</script>
	</body>
</html>
