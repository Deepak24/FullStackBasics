<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Images and Videos Example</title>
        <style>
            /* Styles for images and videos on desktop screens */
            img, video {
              max-width: 100%;
              height: auto;
            }

            /* Styles for images and videos on mobile screens */
            @media screen and (max-width: 768px) {
              img, video {
                max-width: 100%;
                height: auto;
              }
            }
        </style>
    </head>
    <body>
        <!-- Example using CSS max-width property -->
        <h2>Responsive Image with CSS max-width</h2>
        <img src="../Images/City.jpg" alt="Example using CSS max-width property" style="max-width: 100%;">

        <h2>Responsive Video with CSS max-width</h2>
        <video controls style="max-width: 100%;">
            <source src="../assets/video/sampleVideo-10s.mp4" type="video/mp4" />
        </video>

        <!-- Example using picture element with srcset attribute -->
        <h2>Responsive Image with picture element and srcset attribute</h2>
        <picture>
            <source srcset="../Images/lightning.jpg" media="(min-width: 1200px)" />
            <source srcset="../Images/City.jpg" media="(min-width: 768px)" />
            <img src="../Images/celebration.jpg" alt="Example using picture element with srcset attribute">
        </picture>

        <h2>Responsive Video with picture element and srcset attribute</h2>
        <picture>
            <source srcset="../assets/video/sampleVideo-10s.mp4" type="video/mp4" media="(min-width: 1200px)" />
            <source srcset="../assets/video/sampleVideo-6s.mp4" type="video/mp4" media="(min-width: 768px)" />
            <video controls>
                <source src="../assets/video/sampleVideo-6s.mp4" type="video/mp4" />
            </video>
        </picture>
    </body>
</html>
