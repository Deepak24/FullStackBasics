<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Table example</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th rowspan="4">Heading</th>
				<th colspan="3">Details</th>
			</tr>
			<tr>
				<th>Sr No.</th>
				<th>Name</th>
				<th>City</th>
			</tr>
			<tr>
				<td>1.</td>
				<td>Deepak</td>
				<td>Pune</td>
			</tr>
			<tr>
				<td>2.</td>
				<td>Deepak K</td>
				<td>Pune</td>
			</tr>
		</table>
	</body>
</html>
