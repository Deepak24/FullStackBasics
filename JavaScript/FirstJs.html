<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Variable and Data Type Programming</title>
		
	</head>
	<body>
		<h1>Javascript Program</h1>
		<h2>Hello Javascript!!</h2>

		<script>
			var empName = "Deepak";
			document.write("Hello Console!");
			document.write("type of "+ typeof empName);
			console.log("Hello Javascript");
		</script>
	</body>
</html>
