<!DOCTYPE html>
<html>
	<head>
		<title>
			Multimedia tags 
		</title>
	</head>
	<body>
		<div class="imageDiv">
			<h2>
				Image tag example,
			</h2>
			<img src="../Images/City.jpg" alt="City Image alternate text " width="50%" height="50%" />


			<h2>Image lazy loading</h2>
			<img src="../Images/City.jpg" alt="City Image" loading="lazy" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="lazy" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="lazy" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="lazy" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="lazy" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="lazy" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="lazy" width="60%" height="50%" />

			<h2>Image Eager loading</h2>
			<img src="../Images/City.jpg" alt="City Image" loading="eager" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="eager" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="eager" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="eager" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="eager" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="eager" width="60%" height="50%" />
			<img src="../Images/City.jpg" alt="City Image" loading="eager" width="60%" height="50%" />

		</div>
		<div class="videoDiv" >
			<h2>Video Tag Example</h2>
			<video controls width="60%" height="70%">
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
			</video>
		</div>

		<div class="audioDiv">
			<h2>Audio tag Example</h2>
			<audio src="../assets/audio/sampleAudio-6s.mp3" controls>
			</audio>
		</div>

		<div class="objectDiv">
			<h3>
				HTML Object tag example
			</h3>
			<object data="../assets/audio/sampleAudio-9s.mp3" type="audio/mp3">
			</object>
		</div>

		<div class="embededTag">
			<h2 >We are checking embeded tags example.<small>As of now iframe URL's are not opening in the new window.</small> </h2>
			<iframe src="../assets/video/sampleVideo-10s.mp4" width="400" height="300">
			</iframe>


		    <iframe width="560" height="315" src="https://www.youtube.com/embed/5i8ej1-GpFU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		
		</div>

	</body>
</html>
