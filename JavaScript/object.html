<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object Example</title>
    </head>
    <body>
        <script>
            var person = {
                firstName : "Deepak",
                lastName : "Khamkar",
                fullName:function() {
                    return this.firstName + " " + this.lastName;
                }
            }
            console.log(person.firstName);
            console.log(person.fullName());

            console.log(person);

            // person.delete.lastName;
            // console.log(person);

        </script>        
    </body>
</html>
