<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Conditional Examples</title>
    </head>
    <body>
        <h2>We are checking JS conditional statements,</h2>
        <script>
            const isLoggedIn = true;
            if(isLoggedIn) {
                console.log("I am from MH");
            }

            const userAge = 20;
            if(userAge > 18 ) {
                console.log("You are 18+ years old");
            } else{
                console.log("You are under 18 years.");
            }

        </script>
    </body>
</html>
