<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Flex properties</title>
	</head>
	<style rel="stylesheet">
		.container{
			background-color: aqua;
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
			max-width: 900px;
			min-height: 400px;
		}
		.flexbox{
			background-color: rebeccapurple;
			color: white;
			font-size: 20px;
			border: 2px solid darkkhaki;
			width: 200px;
			height: 100px;
		}
		.flexbox:nth-child(2) {
			flex-grow: 2;
			flex-shrink: 2;
			flex-basis: 100px;
		}
		.flexbox:nth-child(1) {
			flex-grow: 1;
			flex-shrink: 1;
			flex-basis: 150px;
		}
	</style>
	<body>
		<div class="container">
			<div class="flexbox">Flex Box 1</div>
			<div class="flexbox">Flex Box 2</div>
			<div class="flexbox">Flex Box 3</div>
			<div class="flexbox">Flex Box 4</div>
			<div class="flexbox">Flex Box 5</div>
			<div class="flexbox">Flex Box 6</div>
		</div>
	</body>
</html>
