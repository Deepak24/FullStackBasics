<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Stack concept</title>
	</head>
	<style rel="stylesheet">
		*{
			margin: 0;
			color: white;
			padding: 0;
		}
		.container{
			background-color: aqua;
			width: 800px;
			height: 600px;
			position: relative;
		}
		.box1 {
			background-color: red;
			width: 200px;
			height: 150px;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 20;
		}
		.box2 {
			background-color: green;
			width: 100px;
			height: 100px;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 25;
		}
	</style>
	<body>
		<div class="container">
			<div class="box1">Box 1</div>
			<div class="box2">Box 2</div>
		</div>
	</body>
</html>
