<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object Example</title>
    </head>
    <body>
        <script>
            var person = {
                firstName : "Deepak",
                lastName : "Khamkar",
                fullName:function() {
                    return this.firstName + " " + this.lastName;
                }
            }
            console.log(person.firstName);
            console.log(person.fullName());

            console.log(person);

            // person.delete.lastName;
            // console.log(person);

            //New Object
            const employee = {
                name : "Deepak",
                lName : "Khamkar",
                age : 35
            }

            console.log(employee);

            const newEmployee = Object.create(employee);
            newEmployee.age = 25;
            console.log("New Employee Name", newEmployee.name);
            console.log("New Employee Age", newEmployee.age);

        </script>        
    </body>
</html>
