<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop API </title>
        <style>
        #container{
            width: 350px;
            height: 350px;
            padding: 10px;
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <div id="container" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
        <br>
        <img id="myimage" src="../../Images/Nature1.jpg" alt="image" draggable="true" width="250" height="250" ondragstart="drag(event)">
    </body>
    <script>
        function allowDrop(e){
            e.preventDefault()
        }

        function drag(e){
            
            e.dataTransfer.setData("myimagetotransfer",e.target.id)
        }
        
        function drop(e){
            e.preventDefault();
            var data=e.dataTransfer.getData("myimagetotransfer")
            e.target.appendChild(document.getElementById(data))
        }
    </script>
</html>
