<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Example</title>
</head>
<body>
	<form>
		<label>Name:</label>
		<input type="text" name="username" value="" /><br />

		<label>Gender</label>
		<input type="radio" name="usergender" value="male" />
		<input type="radio" name="usergender" value="female" /><br/>

		<label>Hobbies</label>
		<input type="checkbox" name="tt" />TT
		<input type="checkbox" name="football" />Football<br/>

		<input type="file">Upload File <br />

		<label>User City</label>
		<select name="usercity">
			<option>Pune</option>
			<option>Noida</option>
			<option>Mumbai</option>
			<option>Delhi</option>
		</select>
		<br/>

		<input type="submit" name="submit" value="Submit" />
		<input type="reset" name="reset" value="Clear" />
	</form>

</body>
</html>
