<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Flex properties</title>
	</head>
	<style rel="stylesheet">
		.container{
			width: 800px;
			height: 400px;
			background-color: aquamarine;

		}
		.flexBox {
			background-color: darkcyan;
			border: 2px solid red;
			font-size: 24px;
			height: 200px;
		}
		.flexCont {
			display: flex;
			align-items: center;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: space-between;
		}


	</style>
	<body>
		<div class="container flexCont">
			<div class="flexBox">Box 1</div>
			<div class="flexBox">Box 2</div>
			<div class="flexBox">Box 3</div>
			<div class="flexBox">Box 4</div>
			<div class="flexBox">Box 5</div>
			<div class="flexBox">Box 6</div>
		</div>
		
	</body>
</html>
