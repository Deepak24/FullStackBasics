<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS Image properties</title>
		<style rel="stylesheet">
			.customImage {
				width: 200px;
				background-color: aqua;
				height: 200px;
				object-fit: contain;
			}
			.divBg {
				background: url("https://images.unsplash.com/photo-1707344088547-3cf7cea5ca49?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D");
				width: 200px;
				height: 200px;
				background-size: cover;
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<div class="imageDiv">
			<div >This is the Image tag with CSS</div>
			<img src="https://images.unsplash.com/photo-1707344088547-3cf7cea5ca49?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D" alt="No Image" width="200px" />

			<img src="https://images.unsplash.com/photo-1707344088547-3cf7cea5ca49?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxNnx8fGVufDB8fHx8fA%3D%3D" alt="No Image" class="customImage" />

			<div class="divBg">
				Div with background 
			</div>
		</div>
	</body>
</html>
