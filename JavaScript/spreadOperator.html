<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Spread Operator Example  </title>
    </head>
    <body>
        <h2>JS Spread Operator Example.</h2>
        <script>

            //Spread operator
            let arr = [23, 45, 5, 6, 8];  
            let newArr = [...arr, 3, 4];
            console.log(newArr);
            console.log(typeof newArr);

            //object Example
            let obj = {
                fName : "Deepak",
                lName : "Khamkar"
            };
            let newObj = {
                ...obj, 
                lName : "Kai",
                age : 35
            };

            console.log(obj);
            console.log(newObj);
            
            console.log(typeof newObj);
        </script>
    </body>
</html>
