<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Advance Html tags </title>
		<style rel="stylesheet">
			*{
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body{
				background-color: #234535;
				color: black;
				display: flex;
				align-items: center;
				height: 100vh;
				justify-content: center;
			}
			canvas{
				background-color: #c32453;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>

		<script>
			const canvas=document.getElementById("canvas")
		    const ctx=canvas.getContext('2d')
		    const width=window.innerWidth-100;
		    ctx.beginPath()
		    ctx.arc(300,300,200,0,Math.PI*2)
		    ctx.fillStyle="yellow"
		    ctx.fill()
		    ctx.strokeStyle="black"
		    ctx.stroke()
			//eyes
			ctx.beginPath()
			ctx.arc(400,250,30,0,Math.PI*2)
			ctx.fillStyle="black"
			ctx.fill()
			ctx.beginPath()
			ctx.arc(200,250,30,0,Math.PI*2)
			ctx.fillStyle="black"
			ctx.fill()
			//mouth
			ctx.beginPath()
			ctx.arc(300,350,100,0,Math.PI)
			ctx.fillStyle="black"
			ctx.fill()

			//teeth
			ctx.beginPath()
			ctx.moveTo(240,350)
			ctx.lineTo(270,350)
			ctx.lineTo(270,370)
			ctx.lineTo(240,370)
			ctx.moveTo(240,350)
			ctx.fillStyle="white"
			ctx.fill()
			ctx.stroke()

			ctx.beginPath()
			ctx.moveTo(280,350)
			ctx.lineTo(310,350)
			ctx.lineTo(310,370)
			ctx.lineTo(280,370)
			ctx.moveTo(280,350)
			ctx.fillStyle="white"
			ctx.fill()
			ctx.stroke()

			ctx.beginPath()
			ctx.moveTo(320,350)
			ctx.lineTo(350,350)
			ctx.lineTo(350,370)
			ctx.lineTo(320,370)
			ctx.moveTo(320,350)
			ctx.fillStyle="white"
			ctx.fill()
			ctx.stroke()
		</script>
	</body>
</html>
